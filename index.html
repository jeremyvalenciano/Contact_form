<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Form</title>
</head>

<body>
  <div class="container">
    <h1 class="title">
      Contact us
    </h1>
    <p class="title__text">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as
      possible.</p>
    <form action="" class="form">
      <p class="form__text">What can we help you with?</p>
      <select id="issue" name="issue">
        <option value="" disabled selected hidden>Choose an option</option>
        <option value="info">Info</option>
        <option value="question">Question</option>
        <option value="price">Price</option>
        <option value="interview">Interview</option>
      </select>
      <p class="form__text">Name</p>
      <input type="text" name="name" id="name">
      <p class="form__text">Email</p>
      <input type="email" name="email" id="email">
      <p class="form__text">Message</p>
      <textarea id="message" name="text-area"></textarea>
      <br>
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="buttons">
        <input id="sendBtn" type="submit" value="Send">
        <input id="resetBtn" type="button" value="Reset">
      </div>


    </form>
  </div>
  <script src="/js/app.js"></script>

</body>

</html>
